<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/f4eafb0694.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="topSection">
      <div class="topSectionContent">
        <header>
          <div class="logo">
            <img src="project_logo/logo.svg" alt="front_logo" id="frontLogo" />
          </div>
          <nav>
            <ul class="navList">
              <li><a href="#">Home</a></li>
              <li><a href="#">Features</a></li>
              <li><a href="#">Learn</a></li>
              <li><a href="#">Pricing</a></li>
              <li><a href="#">Hire us</a></li>
            </ul>
            <div class="click-button">
              <span><a href="#">Buy Now</a> </span>
            </div>
          </nav>
        </header>
        <div class="heroSection">
          <div class="leftPart">
            <div class="title">
              <h2>Empowering teams with the freedom</h2>
              <p>Own the unlimited power of web development</p>
            </div>
            <div class="actions">
              <div class="vid-button">
                <i class="fa-sharp fa-solid fa-circle-play"></i>
                <span>Play Video</span>
              </div>
              <a href="#">Learn more</a>
            </div>
          </div>
          <div id="rightPart">
            <div class="asana icon-def">
              <div class="background-img asana-img"></div>
            </div>
            <div class="calendar icon-def">
              <div class="calendar-img background-img"></div>
            </div>
            <div class="weave icon-def">
              <div class="weave-img background-img"></div>
            </div>
            <div class="paypal icon-def">
              <div class="paypal-img background-img"></div>
            </div>
            <div class="attlasian icon-def">
              <div class="attlasian-img background-img"></div>
            </div>
            <div class="googleAds icon-def gicon-def">
              <div class="googleAds-img background-img"></div>
            </div>
            <div class="google icon-def gicon-def">
              <div class="google-img background-img"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
